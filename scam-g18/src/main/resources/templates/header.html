<body class="service-details-page">
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container position-relative d-flex align-items-center justify-content-between">
            <a href="/" class="logo d-flex align-items-center me-auto me-xl-0">
                <img src="/img/logo.png" alt="" />
                <h1>SCAM</h1>
            </a>

            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/courses">Cursos</a></li>
                    {{#isUserLoggedIn}}
                    <li><a href="/courses/subscribed">Cursos suscrito</a></li>
                    {{/isUserLoggedIn}}
                    <li><a href="/events">Eventos</a></li>
                    <li><a href="/#pricing">Pricing</a></li>
                    <li><a href="/#contact">Contactanos</a></li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
            {{#isUserLoggedIn}}
            <div class="header-profile d-flex align-items-center gap-3" style="font-family: var(--nav-font); color: var(--nav-color); font-size: 16px">
               
                <span class="profile-name">{{userName}} </span>
                    <a href="/profile/{{id}}">
                        <img src="{{userProfileImage}}" alt="Profile" class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover; cursor: pointer;" />
                    </a>
                    <form action="/logout" method="post" class="m-0">
                        <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
                        <button type="submit" class="btn btn-sm btn-outline-danger">Logout</button>
                    </form>
                </div>
            {{/isUserLoggedIn}} {{^isUserLoggedIn}}
            <a class="btn-getstarted" href="/login">Iniciar sesi√≥n/Registrarse</a>
            {{/isUserLoggedIn}}
        </div>
    </header>
