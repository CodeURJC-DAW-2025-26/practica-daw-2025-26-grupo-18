    {{>header}}

    <main class="main">

        <!-- Page Title -->
        <div class="page-title light-background">
            <div class="container">
                <nav class="breadcrumbs">
                    <ol>
                        <li><a href="../../index.html">Home</a></li>
                        <li class="current">Cursos</li>
                    </ol>
                </nav>
                <h1>Cursos disponibles</h1>
            </div>
        </div><!-- End Page Title -->

        <!-- Courses Catalog -->
        <section class="courses-catalog section">
            <div class="container" data-aos="fade-up">
                <div class="course-controls">
                    <form class="course-search" role="search">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="search" class="form-control" placeholder="Buscar cursos" aria-label="Buscar cursos">
                            <button class="btn btn-primary btn-accent" type="submit">Buscar</button>
                        </div>
                    </form>
                    <div class="course-filters">
                        <button type="button" class="filter-chip active">Todos</button>
                        <button type="button" class="filter-chip">Emprendimiento</button>
                        <button type="button" class="filter-chip">Motivación</button>
                        <button type="button" class="filter-chip">Liderazgo</button>
                        <button type="button" class="filter-chip">Productividad</button>
                        <button type="button" class="filter-chip">Finanzas</button>
                        <button type="button" class="filter-chip">Comunicación</button>
                    </div>
                </div>

                <div class="course-list">
                    {{#courses}}
                    <article class="course-card-full">
                        <div class="course-card-header">
                            <div>
                                <h3 class="course-card-title">{{title}}</h3>
                                <div class="course-tags">
                                    {{#tags}}
                                    <span class="course-tag">{{name}}</span>
                                    {{/tags}}
                                </div>
                            </div>
                            <div class="course-card-price">{{priceInEuros}}€</div>
                        </div>
                        <p class="course-card-desc">{{description}}</p>
                        <div class="course-card-meta">
                            <div class="course-rating">
                                <i class="bi bi-star-fill course-rating-star"></i>
                                <span class="course-rating-value">{{averageRating}}</span>
                                <span class="course-rating-count">({{ratingCount}})</span>
                            </div>
                            <div class="course-card-students"><i class="bi bi-people"></i> Por {{creatorUsername}}</div>
                        </div>
                        <div class="course-card-actions">
                            <a href="/course/{{id}}" class="btn btn-outline-primary btn-sm btn-accent-outline course-card-btn">Ver curso</a>
                            <a href="/course/{{id}}" class="btn btn-primary btn-sm btn-accent course-card-btn">Suscribirme</a>
                        </div>
                    </article>
                    {{/courses}}
                </div>
            </div>
        </section>





    </main>

    {{>footer}}

</body>

</html>
