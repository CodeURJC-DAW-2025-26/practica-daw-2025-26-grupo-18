{{>header}}

<main class="main">

    <!-- Page Title -->
    <div class="page-title light-background">
        <div class="container">
            <nav class="breadcrumbs">
                <ol>
                    <li><a href="/">Inicio</a></li>
                    <li class="current">Crear Evento</li>
                </ol>
            </nav>
            <h1>Crear Nuevo Evento</h1>
        </div>
    </div><!-- End Page Title -->

    <!-- Create Event Section -->
    <section id="create-event-section" class="section">
        <div class="container" data-aos="fade-up">

            <form class="needs-validation" action="/events/new" method="post" enctype="multipart/form-data"></form>
            <input type="hidden" name="_csrf" value="{{_csrf.token}}">

            <div class="row g-4">

                <!-- Main Content Column -->
                <div class="col-lg-8">

                    <!-- Basic Info -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-white py-3">
                            <h5 class="mb-0">Información Básica</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="eventImage" class="form-label">Imagen del Evento</label>
                                <input type="file" class="form-control" id="eventImage" name="image" accept="image/*">
                                <div class="form-text">Se recomienda una imagen de 1280x720 px.</div>
                            </div>

                            <div class="mb-3">
                                <label for="eventTitle" class="form-label">Título del Evento</label>
                                <input type="text" class="form-control" id="eventTitle" name="title"
                                    placeholder="Ej: Foro de Innovación & Startups 2026" required>
                            </div>

                            <div class="mb-3">
                                <label for="eventDescription" class="form-label">Descripción Detallada</label>
                                <textarea class="form-control" id="eventDescription" name="description" rows="6"
                                    placeholder="Detalles completos del evento..." required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="startDate" class="form-label">Fecha de Inicio</label>
                                    <input type="date" class="form-control" id="startDate" name="startDateStr" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="startTime" class="form-label">Hora de Inicio</label>
                                    <input type="time" class="form-control" id="startTime" name="startTimeStr" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="endDate" class="form-label">Fecha de Fin</label>
                                    <input type="date" class="form-control" id="endDate" name="endDateStr" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="endTime" class="form-label">Hora de Fin</label>
                                    <input type="time" class="form-control" id="endTime" name="endTimeStr" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="eventLocation" class="form-label">Ubicación</label>
                                <input type="text" class="form-control" id="eventLocation" name="locationName"
                                    placeholder="Ej: IFEMA, Madrid" required>
                            </div>
                        </div>
                    </div>

                    <!-- Agenda -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Agenda</h5>
                            <button type="button" class="btn btn-sm btn-add" onclick="addAgendaItem()">+ Añadir
                                Sesión</button>
                        </div>
                        <div class="card-body">
                            <div id="agenda-container">
                                <!-- Agenda Item Initial State -->
                                <div class="border rounded p-3 mb-3 agenda-item bg-light">
                                    <div class="d-flex justify-content-between mb-2">
                                        <div class="fw-bold">Sesión 1</div>
                                        <button type="button" class="btn btn-sm btn-delete"
                                            onclick="this.closest('.agenda-item').remove()">Eliminar</button>
                                    </div>
                                    <div class="row g-2">
                                        <div class="col-md-3">
                                            <input type="time" class="form-control" name="sessionTimes" required>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="sessionTitles"
                                                placeholder="Título de la sesión" required>
                                        </div>
                                        <div class="col-12">
                                            <textarea class="form-control" rows="2" name="sessionDescriptions"
                                                placeholder="Descripción de la sesión"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Speakers -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Ponentes</h5>
                            <button type="button" class="btn btn-sm btn-add" onclick="addSpeaker()">+ Añadir
                                Ponente</button>
                        </div>
                        <div class="card-body">
                            <div id="speakers-container">
                                <!-- Speaker Item Initial State -->
                                <div class="border rounded p-3 mb-3 speaker-item bg-light">
                                    <div class="d-flex justify-content-between mb-2">
                                        <div class="fw-bold">Ponente 1</div>
                                        <button type="button" class="btn btn-sm btn-delete"
                                            onclick="this.closest('.speaker-item').remove()">Eliminar</button>
                                    </div>
                                    <div class="row g-2">
                                        <div class="col-md-12">
                                            <input type="text" class="form-control" name="speakerNames"
                                                placeholder="Nombre completo y Cargo" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Sidebar Details Column -->
                <div class="col-lg-4">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-white py-3">
                            <h5 class="mb-0">Detalles Adicionales</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="eventPrice" class="form-label">Precio (€)</label>
                                <div class="input-group">
                                    <span class="input-group-text">€</span>
                                    <input type="number" class="form-control" id="eventPrice" name="price"
                                        placeholder="0.00" step="0.01" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="eventCapacity" class="form-label">Capacidad (Personas)</label>
                                <input type="number" class="form-control" id="eventCapacity" name="capacity"
                                    placeholder="Ej: 650" required>
                            </div>

                            <div class="mb-3">
                                <label for="eventType" class="form-label">Tipo de Evento</label>
                                <select class="form-select" id="eventType" name="category">
                                    <option value="Conferencia">Conferencia</option>
                                    <option value="Webinar">Webinar</option>
                                    <option value="Taller">Taller</option>
                                    <option value="Networking">Networking</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Info Override -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-white py-3">
                            <h5 class="mb-0">Contacto del Organizador</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-2">
                                <input type="email" class="form-control" placeholder="Email de contacto"
                                    value="eventos@scam.com">
                            </div>
                            <div>
                                <input type="tel" class="form-control" placeholder="Teléfono" value="+34 91 123 45 67">
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <!-- Actions -->
            <div class="row mt-4 mb-5">
                <div class="col-12">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="background-color: #D96D3C; border-color: #D96D3C;">Publicar Evento</button>
                        <a href="/events" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </div>
            </div>

            </form>

        </div>
    </section>

</main>

{{>footer}}


</body>

</html>
