{{>header}}

<main class="main">

    <!-- Page Title -->
    <div class="page-title light-background">
        <div class="container">
            <nav class="breadcrumbs">
                <ol>
                    <li><a href="../../index.html">Home</a></li>
                    <li class="current">Crear Curso</li>
                </ol>
            </nav>
            <h1>Crear Nuevo Curso</h1>
        </div>
    </div><!-- End Page Title -->

    <!-- Create Course Section -->
    <section id="create-course-section" class="section">
        <div class="container" data-aos="fade-up">

            <form class="needs-validation"
                onsubmit="event.preventDefault(); alert('Curso guardado correctamente (simulación)');">

                <div class="row g-4">

                    <!-- Main Content Column -->
                    <div class="col-lg-8">

                        <!-- Basic Info -->
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-white py-3">
                                <h5 class="mb-0">Información Básica</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="courseImage" class="form-label">Imagen del Curso</label>
                                    <input type="file" class="form-control" id="courseImage" accept="image/*">
                                    <div class="form-text">Se recomienda una imagen de 1280x720 px.</div>
                                </div>

                                <div class="mb-3">
                                    <label for="courseTitle" class="form-label">Título del Curso</label>
                                    <input type="text" class="form-control" id="courseTitle"
                                        placeholder="Ej: Introducción a JavaScript" required>
                                </div>

                                <div class="mb-3">
                                    <label for="courseDescription" class="form-label">Descripción Breve</label>
                                    <textarea class="form-control" id="courseDescription" rows="3"
                                        placeholder="Resumen corto del curso..." required></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="courseLongDescription" class="form-label">Descripción Detallada</label>
                                    <textarea class="form-control" id="courseLongDescription" rows="6"
                                        placeholder="Detalles completos del curso..." required></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="courseCreators" class="form-label">Creadores</label>
                                        <input type="text" class="form-control" id="courseCreators"
                                            placeholder="Nombres de instructores" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="courseLanguage" class="form-label">Idioma</label>
                                        <select class="form-select" id="courseLanguage" required>
                                            <option value="" selected disabled>Seleccionar...</option>
                                            <option value="es">Español</option>
                                            <option value="en">Inglés</option>
                                            <option value="fr">Francés</option>
                                            <option value="de">Alemán</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- What you will learn -->
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Lo que aprenderás</h5>
                                <button type="button" class="btn btn-sm btn-add"
                                    onclick="addDynamicItem('learning-container', 'Nuevo objetivo de aprendizaje', 'bi-check-lg')">+
                                    Añadir</button>
                            </div>
                            <div class="card-body">
                                <div id="learning-container">
                                    <div class="input-group mb-2">
                                        <span class="input-group-text"><i class="bi bi-check-lg"></i></span>
                                        <input type="text" class="form-control"
                                            placeholder="Ej: Dominar funciones asíncronas" required>
                                        <button class="btn btn-delete" type="button"
                                            onclick="this.parentElement.remove()">×</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Related Topics -->
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Temas Relacionados</h5>
                                <button type="button" class="btn btn-sm btn-add"
                                    onclick="addDynamicItem('topics-container', 'Nuevo tema relacionado', 'bi-tag')">+
                                    Añadir</button>
                            </div>
                            <div class="card-body">
                                <div id="topics-container">
                                    <div class="input-group mb-2">
                                        <span class="input-group-text"><i class="bi bi-tag"></i></span>
                                        <input type="text" class="form-control" placeholder="Ej: Desarrollo Web"
                                            required>
                                        <button class="btn btn-delete" type="button"
                                            onclick="this.parentElement.remove()">×</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Modules & Lessons -->
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Contenido del Curso</h5>
                                <button type="button" class="btn btn-sm btn-add" onclick="addModule()">+ Añadir
                                    Módulo</button>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">Número total de módulos: <span id="moduleCount"
                                            class="fw-bold">1</span></label>
                                </div>
                                <div id="modules-container">
                                    <!-- Module 1 Initial State -->
                                    <div class="border rounded p-3 mb-3 module-item bg-light">
                                        <div class="d-flex justify-content-between mb-3 align-items-center">
                                            <div class="flex-grow-1 me-3">
                                                <input type="text" class="form-control fw-bold"
                                                    placeholder="Título del Módulo" value="Módulo 1: Introducción">
                                            </div>
                                            <button type="button" class="btn btn-sm btn-delete"
                                                onclick="removeModule(this)">Eliminar Módulo</button>
                                        </div>

                                        <div class="lessons-container ms-3 border-start ps-3">
                                            <label class="form-label small text-muted mb-2">Lecciones</label>
                                            <div class="lessons-list">
                                                <div class="input-group input-group-sm mb-2">
                                                    <span class="input-group-text bg-white"><i
                                                            class="bi bi-play-circle"></i></span>
                                                    <input type="text" class="form-control"
                                                        placeholder="Título de la lección">
                                                    <input type="text" class="form-control" placeholder="Enlace (URL)">
                                                    <button class="btn btn-delete" type="button"
                                                        onclick="this.parentElement.remove()">×</button>
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-sm btn-add mt-2"
                                                onclick="addLesson(this)">+ Añadir Lección</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Sidebar Details Column -->
                    <div class="col-lg-4">
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-white py-3">
                                <h5 class="mb-0">Detalles Adicionales</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="coursePrice" class="form-label">Precio (€)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">€</span>
                                        <input type="number" class="form-control" id="coursePrice" placeholder="0.00"
                                            step="0.01" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="courseHours" class="form-label">Duración Total (Horas)</label>
                                    <input type="number" class="form-control" id="courseHours" placeholder="Ej: 10"
                                        required>
                                </div>

                                <div class="mb-3">
                                    <label for="courseResources" class="form-label">Recursos descargables</label>
                                    <input type="number" class="form-control" id="courseResources" placeholder="Ej: 5"
                                        value="0">
                                </div>

                                <div class="mb-3">
                                    <label for="courseAssignments" class="form-label">Tareas de práctica</label>
                                    <input type="number" class="form-control" id="courseAssignments" placeholder="Ej: 3"
                                        value="0">
                                </div>
                            </div>
                        </div>

                        <!-- Prerequisites -->
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-white py-3">
                                <h5 class="mb-0">Requisitos Previos</h5>
                            </div>
                            <div class="card-body">
                                <textarea class="form-control" id="coursePrerequisites" rows="4"
                                    placeholder="Ej: Conocimientos básicos de HTML y CSS..."></textarea>
                            </div>
                        </div>

                    </div>

                </div>

                <!-- Actions - Moved to bottom -->
                <div class="row mt-4 mb-5">
                    <div class="col-12">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                style="background-color: #D96D3C; border-color: #D96D3C;">Publicar Curso</button>
                            <a href="../../index.html" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </section>

</main>

{{>footer}}

</body>

</html>
